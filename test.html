<!DOCTYPE html>
<html lang="en" theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Preloader Demo</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    :root {
      --preloader-bg: #000;
      --preloader-text-color: #fff;
    }

    body[theme] {
      --preloader-bg: url("https://raw.githubusercontent.com/01110010-00110101/themeify/main/loading/v078xmas.png");
      --preloader-text-color: #fff;
    }

    .preloader {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100vh;
      background: var(--preloader-bg) center / cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 12px;
      z-index: 999999;
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    #loader-gif {
      position: relative;
      width: 128px;
      height: 128px;
    }

    #loaderImage,
    #loadedImage {
      position: absolute;
      inset: 0;
      margin: auto;
      opacity: 0;
      image-rendering: pixelated;
      transition: opacity 0.4s ease;
    }

    #loaderImage {
      opacity: 1;
    }

    #counter {
      color: var(--preloader-text-color);
      font-size: 0.8rem;
      font-weight: 600;
    }

    .load-progress-bar {
      width: 500px;
      max-width: 80%;
      height: 8px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 4px;
      overflow: hidden;
    }

    .load-progress-fill {
      width: 0%;
      height: 100%;
      background: #fff;
      transition: width 0.3s ease;
    }

    .preloader.fade {
      opacity: 0;
      pointer-events: none;
    }

    /* Demo page content */
    main {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }
  </style>
</head>

<body theme="enabled">

  <div class="preloader" id="preloader">
    <div id="loader-gif">
      <img
        id="loaderImage"
        src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif"
        width="128"
        alt="Loading"
      />
      <img
        id="loadedImage"
        src="https://media.giphy.com/media/xT0xeJpnrWC4XWblEk/giphy.gif"
        width="128"
        alt="Loaded"
      />
    </div>

    <div id="counter">0%</div>

    <div class="load-progress-bar">
      <div class="load-progress-fill" id="progressFill"></div>
    </div>
  </div>

  <main>
    Your website content
  </main>

  <script>
    let progress = 0;
    const counter = document.getElementById("counter");
    const fill = document.getElementById("progressFill");
    const preloader = document.getElementById("preloader");
    const loaderImage = document.getElementById("loaderImage");
    const loadedImage = document.getElementById("loadedImage");

    const interval = setInterval(() => {
      progress += Math.floor(Math.random() * 8) + 3;
      if (progress >= 100) progress = 100;

      counter.textContent = progress + "%";
      fill.style.width = progress + "%";

      if (progress === 100) {
        clearInterval(interval);

        loaderImage.style.opacity = 0;
        loadedImage.style.opacity = 1;

        setTimeout(() => {
          preloader.classList.add("fade");
        }, 600);
      }
    }, 120);
  </script>

</body>
</html>
