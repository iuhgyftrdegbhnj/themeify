<!DOCTYPE html>
<html lang="en" theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Preloader Demo</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    :root {
      --preloader-bg: #000;
      --preloader-text-color: #fff;
    }

    body[theme] {
      --preloader-bg: url("https://raw.githubusercontent.com/01110010-00110101/themeify/main/loading/v078xmas.png");
      --preloader-text-color: #fff;
    }

    /* =========================================
       PRELOADER
       ========================================= */
    .preloader {
      position: fixed;
      inset: 0;
      background: var(--preloader-bg) center / cover no-repeat;
      z-index: 999999;
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    /* percentage (top-left) */
    #counter {
      position: absolute;
      top: 16px;
      left: 16px;
      color: var(--preloader-text-color);
      font-size: 0.9rem;
      font-weight: 600;
    }

    /* progress bar (bottom) */
    .load-progress-bar {
      position: absolute;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      width: 500px;
      max-width: 85%;
      height: 8px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 4px;
      overflow: hidden;
    }

    .load-progress-fill {
      width: 0%;
      height: 100%;
      background: #fff;
      transition: width 0.3s ease;
    }

    .preloader.fade {
      opacity: 0;
      pointer-events: none;
    }

    /* demo content */
    main {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }
  </style>
</head>

<body theme="enabled">

  <div class="preloader" id="preloader">
    <div id="counter">0%</div>

    <div class="load-progress-bar">
      <div class="load-progress-fill" id="progressFill"></div>
    </div>
  </div>

  <main>
    Your website content
  </main>

  <script>
    let progress = 0;
    const counter = document.getElementById("counter");
    const fill = document.getElementById("progressFill");
    const preloader = document.getElementById("preloader");

    const interval = setInterval(() => {
      progress += Math.floor(Math.random() * 8) + 3;
      if (progress >= 100) progress = 100;

      counter.textContent = progress + "%";
      fill.style.width = progress + "%";

      if (progress === 100) {
        clearInterval(interval);
        setTimeout(() => {
          preloader.classList.add("fade");
        }, 500);
      }
    }, 120);
  </script>

</body>
</html>
